<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>NC Boomin | North Creek's Very Own</title>
    
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900%7CMontserrat:400,500,700" rel="stylesheet" type="text/css">
    
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">
    
    <link href="css/plugins/flaticon.css" rel="stylesheet">
    
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/lib/modernizr-min.js"></script>
  </head>

  <body>
    
    <section class="countdown-page">
      <div class="content404 text-center">
        <a href="#"><img src="images/logowhite.png" alt="logo"></a>
        <br>
        <br>
        <p class="lead">MY RIPPLES WILL TURN TO WAVES...</p>
        <div class="countdown_wrap">
          <h6 class="countdown_title text-center">ALBUM DROPPING IN</h6>
          
          <ul id="countdown" data-event-date="12 march 2019 20:30:00">
            <li>
              <span class="days" id="days"></span>
              <p class="timeRefDays">days</p>
            </li>
            <li>
              <span class="hours" id="hours"></span>
              <p class="timeRefHours">hours</p>
            </li>
            <li>
              <span class="hours" id="minutes"></span>
              <p class="timeRefMinutes">minutes</p>
            </li>
            <li>
              <span class="hours" id="seconds"></span>
              <p class="timeRefSeconds">seconds</p>
            </li>
          </ul>
        </div>
        

      </div>
    </section>
    
    
    <div class="modal fade" id="eventbrite" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg modal-transparent" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="eventbrite-wrapper">
              <iframe src="http://www.eventbrite.com/tickets-external?eid=9293674631&amp;ref=etckt&amp;v=2" height="350"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="js/lib/jquery-1.12.0.min.js"></script>
    
    <script src="js/lib/bootstrap.min.js"></script>
    
    <script src="js/event-countdown.js"></script>
    
    <script src="js/script.js"></script>
  </body>
</html>
